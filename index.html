<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Future Teller</title>
  <meta name="description" content="Discover your personalized fortune with our fun and vibrant future teller website." />
  <meta name="keywords" content="fortune teller, future, prediction, fun app, mystic, astrology" />
  <meta name="author" content="Mystic Devs" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1079/1079684.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1e0033, #36013f, #1b002b);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      overflow-x: hidden;
      transition: background 1s ease;
      background-image: url('https://images.unsplash.com/photo-1505682634904-d7c8eaf3f34e?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-attachment: fixed;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: #ffccff;
      padding: 1.5rem;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      text-shadow: 0 0 10px #e0b3ff;
    }
    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-top: -20px;
      border-bottom: 5px solid #9b59b6;
    }
    .cookie-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(255,255,255,0.1);
      z-index: 1000;
    }
    .cookie-banner button {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .cookie-banner {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 1rem 1.5rem;
      }
      .cookie-banner button {
        margin-top: 0.5rem;
        width: 100%;
      }
    }
    .container {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 800px;
    }
    .fortune-box {
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      border-radius: 16px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-in-out;
      font-size: 1.2rem;
    }
    .fortune-box.show {
      opacity: 1;
      transform: translateY(0);
      animation: sparkle 1.2s ease-out;
    }
    button {
      background: #9b59b6;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #6f42c1;
    }
    .ad-banner {
      margin: 1rem auto;
      max-width: 728px;
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes sparkle {
      0% { filter: brightness(0.5); transform: scale(0.9); }
      100% { filter: brightness(1.2); transform: scale(1); }
    }
    .ai-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .ai-images img {
      width: 220px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .share-links {
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease-in-out;
    }
    .share-links.show {
      opacity: 1;
      transform: translateY(0);
    }
    .share-links a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.3rem;
      transition: color 0.3s;
    }
    .share-links a:hover {
      color: #bb86fc;
    }
    footer {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
    }
    footer a {
      color: #ccc;
      margin: 0 1rem;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2133210568167397" crossorigin="anonymous"></script>
  <script>
    const fortunes = [
      "You will receive a message that changes everything by next weekend.",
      "A surprise financial opportunity will arise from a past connection.",
      "Someone you’ve been thinking of is about to re-enter your life.",
      "A creative idea you’ve had for months will finally pay off.",
      "The next time it rains, it will mark a turning point in your journey.",
      "An unexpected trip will open a new door before this season ends.",
      "Your talents will soon be recognized by someone influential.",
      "Within 7 days, you’ll find clarity on a decision that’s been troubling you.",
      "An old wish you forgot about is about to come true.",
      "A new friendship will form from a random encounter."
    ];

    function revealFortune() {
      const fortuneBox = document.getElementById('fortune');
      const shareLinks = document.getElementById('share-links');
      const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      fortuneBox.textContent = randomFortune;
      fortuneBox.classList.add('show');
      shareLinks.classList.add('show');

      const encodedFortune = encodeURIComponent(randomFortune);
      document.getElementById('twitter-share').href = `https://twitter.com/intent/tweet?text=${encodedFortune}`;
      document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=https://your-site-url.com&quote=${encodedFortune}`;

      fetch('https://hooks.zapier.com/hooks/catch/17921084/3p29m92/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fortune: randomFortune })
      });
    }
  </script>
</head>
<body>
  <header>Your Mystical Fortune Awaits</header>
  <img class="hero-image" src="https://images.unsplash.com/photo-1579547621706-1a9c79d5ffa4?auto=format&fit=crop&w=1400&q=80" alt="Mystic illustration" />

  <div class="container">
    <p>Peer into the unknown and reveal your destiny.</p>
    <div class="ai-images">
      <img src="https://images.unsplash.com/photo-1607083200843-cb3d218d97e7?auto=format&fit=crop&w=500&q=80" alt="Tarot illustration">
      <img src="https://images.unsplash.com/photo-1592928309449-f87b3f3776f5?auto=format&fit=crop&w=500&q=80" alt="Cosmic energy">
    </div>

    <button onclick="revealFortune()">Reveal My Future</button>
    <div id="fortune" class="fortune-box"></div>
    <div class="ad-banner">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-2133210568167397"
        data-ad-slot="5503280485"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id="share-links" class="share-links">
      <a id="twitter-share" href="#" target="_blank">Share on Twitter</a>
      <a id="facebook-share" href="#" target="_blank">Share on Facebook</a>
    </div>
  </div>

  <footer>
    <a href="#">Privacy Policy</a> |

    <a href="#">Contact</a>

  <div class="cookie-banner">

    <button onclick="this.parentElement.style.display='none';">Got it!</button>

</html>
